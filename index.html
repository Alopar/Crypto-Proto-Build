<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | CryptoProto</title>
  </head>
  <style>
    html, body{
      border: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: block;
      overflow: hidden;
      text-align: center;
    }

    #unity-canvas{
      background: #231F20;
      width: 100%;
      height: 100%;
      overflow: hidden;
      align-items: center;
      vertical-align: bottom;
      justify-content: center;
    }
  </style>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/build_uncompress.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      var canvas = document.querySelector("#unity-canvas");
      var config = {
        arguments: [],
        dataUrl: "Build/build_uncompress.data",
        frameworkUrl: "Build/build_uncompress.framework.js",
        codeUrl: "Build/build_uncompress.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Crypto",
        productName: "Crypto-Proto",
        productVersion: "0.0.1",
      };

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => { /*...*/ })
          .then((unityInstance) => {
          window.unityGame = unityInstance;
        });
      };

      window.addEventListener("message", (event) => {
        console.log(app_id + " полученные данные:", event);
        const receivedData = event.data;
        if (receivedData.message === "OnInitResponse") {
          console.log(app_id + "OnInitResponse", receivedData.data);
          let jsonData = JSON.stringify(receivedData.data);
          window.unityGame.SendMessage("WebSystem", "OnInitResponse", jsonData);
        } else if (receivedData.message === "OnSetGameDataResponse") {
          console.log(app_id + "OnSetGameDataResponse", receivedData.data);
        }
      });
    </script>
  </body>
</html>
